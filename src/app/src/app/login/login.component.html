<app-header></app-header>
<div class="flex items-center justify-center h-screen bg-gray-100">
  <div class="w-full max-w-sm p-6 bg-white shadow-md rounded-lg">
    <h2 class="text-2xl font-bold text-center mb-4">Login</h2>
    <form (ngSubmit)="onSubmit()" [formGroup]="loginForm" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          class="w-full mt-1 p-2 border rounded-md focus:ring focus:ring-blue-300"
        />
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          class="w-full mt-1 p-2 border rounded-md focus:ring focus:ring-blue-300"
        />
      </div>
      <button
        type="submit"
        class="w-full py-2 px-4 bg-blue-600 text-white font-medium rounded-md hover:bg-blue-700"
      >
        Login
      </button>
    </form>
  </div>
</div>
